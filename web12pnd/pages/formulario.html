<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Simples</title>
</head>
<body>
<form>
    <div>
    <label for="">Nome</label>
    <input type="text" name="name" id=""/>
    <label for="Sobrenome">Sobrenome</label>
    <input type="text" name="cpf" id="" placeholder="Digite seu sobrenome"/>
    </div>
    <div>
        <label for="CPF">CPF>
        <input type="text" name="CPF" id="">
    </div>
    <div>
        <label for="Celular">Celular</label>
        <input type="number" name="Celular" id="">
    </div>
    <div>
        <label for="email">email</label>
        <input type="email" name="email" id="">
        <label for="Senha">Senha</label>
        <input type="password" name="" id="">
    </div>
    <div>
        <label for="genero">Genero</label>
        <input type="radio" name="genero" id="">Masculino
        <input type="radio" name="genero" id="">Feminino
        <input type="radio" name="genero" id="">Outros  
        <input type="text" disabled>
        <div>
            <h4>Generos Musicais</h4>
            <input type="checkbox" name="" id="">Rock
            <input type="checkbox" name="" id="">Sertanejo
            <input type="checkbox" name="" id="">funk
        </div>
    </div>
    <div>
        <label for="nascimento">Data de nascimento:</label>
        <input type="date" name="" id="">
    </div>
    <div>
        <label for="Estado">Estado:</label>
        <select name="" id="">
        <option value="AM">Amazonas</option>
        <option value="PA">Para</option>
        <option value="AP">Amapa</option>
        <option value="RO">Roraima</option>
    </select>
    </div>
</form>
</body>
</html>
